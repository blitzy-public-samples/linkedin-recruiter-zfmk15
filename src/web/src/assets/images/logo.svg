<?xml version="1.0" encoding="UTF-8"?>
<svg 
  xmlns="http://www.w3.org/2000/svg" 
  xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 0 24 24"
  width="100%"
  height="100%"
  preserveAspectRatio="xMidYMid meet"
  shape-rendering="geometricPrecision"
  text-rendering="optimizeLegibility"
  role="img"
  aria-label="LinkedIn Profile Search Logo"
  aria-describedby="logo-desc"
  lang="en"
>
  <title id="logo-title">LinkedIn Profile Search</title>
  <desc id="logo-desc">Logo for LinkedIn Profile Search and Analysis System</desc>

  <!-- Dynamic theme support using CSS variables -->
  <style>
    :root {
      --primary-color: var(--theme-primary-main, #1976d2);
      --secondary-color: var(--theme-secondary-main, #9c27b0);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --primary-color: var(--theme-primary-light, #42a5f5);
        --secondary-color: var(--theme-secondary-light, #ba68c8);
      }
    }
    .primary {
      fill: var(--primary-color);
    }
    .secondary {
      fill: var(--secondary-color);
    }
  </style>

  <!-- Main logo elements -->
  <g id="logo-main">
    <!-- Magnifying glass representing search -->
    <path 
      class="primary"
      d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
    />
    
    <!-- Profile silhouette -->
    <path 
      class="secondary"
      d="M9.5 7.5c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5zm0 4c-1.11 0-3.5.56-3.5 1.67v.83h7v-.83c0-1.11-2.39-1.67-3.5-1.67z"
    />
    
    <!-- LinkedIn-style network nodes -->
    <circle class="primary" cx="18" cy="6" r="1"/>
    <circle class="primary" cx="18" cy="9" r="1"/>
    <circle class="primary" cx="21" cy="9" r="1"/>
    <path 
      class="primary" 
      d="M18 6.5v2M18 9h3"
      stroke="var(--primary-color)"
      stroke-width="0.5"
      fill="none"
    />
  </g>

  <!-- Accessibility enhancements -->
  <metadata>
    <rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
             xmlns:dc="http://purl.org/dc/elements/1.1/">
      <rdf:Description about="">
        <dc:title>LinkedIn Profile Search Logo</dc:title>
        <dc:description>Logo for LinkedIn Profile Search and Analysis System</dc:description>
        <dc:language>en</dc:language>
      </rdf:Description>
    </rdf:RDF>
  </metadata>
</svg>